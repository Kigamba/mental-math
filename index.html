<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mental math</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
			font-size: 14px;
			margin: 0;
			padding: 0;
		}
		
		.container {
			position: relative;
			width: 720px;
			margin: 0 auto;
		}
		
		header {
			width: 100%;
			min-width: 720px;
			background-color: #FF851B;
			margin-bottom: 20px;
			color: #fff;
			padding: 20px 0;
		}
		h1.jumbo {
			font-size: 120px;
			line-height: 1;
			letter-spacing: -1px;
			color: #fff;
			margin-top: 20px;
			margin-top: 0;
			margin-bottom: 10px;
			text-align: center;
		}
		p.sub {
			font-size: 32px;
			color: #fff;
			line-height: 1.1;
			text-align: center;
			margin: 10px 0;
		}
		.main {
			padding: 20px 10px;
			
		}
			
		h1#eq {
			font-size: 60px;
			line-height: 1;
			color: #111111;
			letter-spacing: -1px;
			text-align: center;
			margin-bottom: 0;
		}
		h1#message {
			font-size: 40px;
			text-align: center;
			color: #999;
			line-height: 1.1;
			padding: 20px 0;
		}
		
		#result {
				text-align: center;
		}
		
		#input-wrapper {
			text-align: center;
			padding: 25px 0;
		}
		footer {
			width: 100%;
			min-width: 720px;
			margin: 0 auto;
			border-top: 1px solid #ddd;
			position: absolute;
			bottom: 0;
		}
	</style>
</head>
<body>
	<header>
		<h1 class='jumbo'>Mental Math</h1>
		<p class='sub'>Sharpen your mental arithmetic skills...</p>
	</header>
	<div class="container">
		<section class="main">
			<div id="progress-bar">
				<div id='timer'></div>
			</div>
			<h1 id="message" style="display: none"></h1>
			<div id="input-wrapper" style='display: none'>
				<h1 id='eq'></h1>
				<input type='text' placeholder='Answer' id='ans'>
				<p id='result'></p>
			</div>
			<div style="text-align: center">
				<button id="btn-start">Start</button>
			</div>
		</section>
	</div>
	<footer>
		<p style='margin-left: 10px;'><strong>Highscore: </strong><span id="highscore"></span></p>
	</footer>
<script src='js/main.js'></script>
<script src='js/nanobar.min.js'></script>
</body>
</html>
